        <script>
            let post = [
        {id: 1, title: 'News 1', content:"News Story"},
        {id: 2, title: 'News 2', content:"News Story 2"},
        {id: 3, title: 'News 3', content:"News Story 3"}
    ];

    function addPostItem() {
        let postTitle = document.getElementById('post-title').value 
        let postContent = document.getElementById('post-content').value
        let postItem = {id: post.length+1, title: postTitle, content: postContent}

        post.push(postItem)
    }
    
    function addPostItems() {
        console.log('refreshing news items')
        document.getElementById('post-list').innerHTML = '';

        post.forEach((postItem) => {
            const template = document.getElementById("post-template").content.cloneNode(true);
            template.querySelector('.post-title').innerText = postItem.title;
            template.querySelector('.post-content').innerText = postItem.content;
            document.querySelector('#post-list').prependChild(template);
        });
    }

const intervalTimer = setInterval(addPostItems, 5)
